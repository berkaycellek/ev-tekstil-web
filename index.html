<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev Tekstil - Çantalar, Halılar ve Banyo Paspasları</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="sticky-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="/">
                    <img src="logo.png" alt="Ev Tekstil Logo" class="logo-img">
                </a>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="/" class="active">Ana Sayfa</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Kategoriler</a>
                    <ul class="dropdown-menu">
                        <li><a href="#canta">Çantalar</a></li>
                        <li><a href="#hali">Halılar</a></li>
                        <li><a href="#paspas">Banyo Paspasları</a></li>
                    </ul>
                </li>
                <li><a href="/hakkinda">Hakkında</a></li>
                <li><a href="/iletisim">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="fade-in">Evinize Şıklık Katın</h1>
                <p class="fade-in">Özenle seçilmiş koleksiyonumuzla evinizi baştan yaratın</p>
                <a href="#kategoriler" class="cta-button fade-in">Koleksiyonu Keşfet</a>
            </div>
        </section>

        <section id="kategoriler" class="categories-section">
            <section id="canta" class="product-section">
                <h2>Çantalar</h2>
                <div class="product-grid">
                    <!-- Çanta ürünleri buraya eklenecek -->
                </div>
            </section>

            <section id="hali" class="product-section">
                <h2>Halılar</h2>
                <div class="product-grid">
                    <!-- Halı ürünleri buraya eklenecek -->
                </div>
            </section>

            <section id="paspas" class="product-section">
                <h2>Banyo Paspasları</h2>
                <div class="product-grid">
                    <!-- Banyo paspası ürünleri buraya eklenecek -->
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ev Tekstil. Tüm hakları saklıdır.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
